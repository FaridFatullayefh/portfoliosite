<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <div class="flex h-screen">

    <div class="w-64 bg-blue-800 text-white p-6">
      <h2 class="text-3xl font-semibold mb-8">Admin Panel</h2>
      <ul class="space-y-6">
        <li><a href="{{ url_for('logout') }}" class="hover:text-blue-200">Log Out</a></li>
      </ul>
    </div>

    <div class="flex-1 p-8 overflow-y-auto">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="mb-5 border-b pb-4">
          <h3 class="text-2xl font-semibold text-gray-800">Contact Messages</h3>
        </div>

        <div class="space-y-5">
          {% for msg in messages %}
            <div class="bg-gray-100 p-5 rounded-lg shadow-md">
              <h5 class="text-xl font-medium text-blue-700">{{ msg.name }}</h5>
              <p class="text-sm text-gray-500">{{ msg.email }}</p>
              <p class="mt-3 text-gray-700">{{ msg.message }}</p>
            </div>
          {% endfor %}
        </div>

        <div class="mt-10 border-t pt-5">
          <h4 class="text-xl font-semibold text-gray-800">Change Resume File</h4>
          <form action="{{ url_for('admin') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-5">
              <input type="file" name="pdf" class="border-2 border-gray-300 rounded-md p-3 w-full" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Upload File</button>
          </form>
        </div>
      </div>
    </div>
    
  </div>

</body>
</html>
